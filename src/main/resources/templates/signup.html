<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>SignUp Page</title>
</head>
<body>
	<section>
		<div class="container mt-2">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="my-card">

						<div class="container text-center">
							<img alt="register.png" style="width: 80px"
								th:src="@{/img/membership.png}">
						</div>

						<div th:if="${session.message}"
							th:classappend="${session.message.type}" class="alert">
							<p th:text="${session.message.content}"></p>

							<th:block th:text="${@sessionHelper.removeMessageFromSession()}">
							</th:block>
						</div>

						<h1 class="text-center">Registration Page</h1>
						<form novalidate th:action="@{/register}" method="POST"
							th:object="${user}">

							<!-- Name field -->
							<div class="mb-3">
								<label for="name_field" class="form-label">Full Name</label> <input
									th:classappend="${#fields.hasErrors('name')?'is-invalid':''}"
									type="text" class="form-control" id="name_field" name="name"
									aria-describedby="nameHelp" placeholder="Enter Here" required
									th:value="${user.name}">
								<div th:each="e : ${#fields.errors('name')}" th:text="${e}"
									id="nameHelp" class="invalid-feedback"></div>
							</div>

							<!-- Email field -->
							<div class="mb-3">
								<label for="email_field" class="form-label">Email
									address</label> <input type="email" class="form-control"
									th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"
									id="email_field" name="email" aria-describedby="emailHelp"
									placeholder="Enter Here" required th:value="${user.email}">
								<div id="emailHelp" class="form-text">We'll never share
									your email with anyone else.</div>
								<div th:each="e : ${#fields.errors('email')}" th:text="${e}"
									id="emailHelp" class="invalid-feedback"></div>
							</div>

							<!-- Password field -->
							<div class="mb-3">
								<label for="password_field" class="form-label">Password
								</label> <input type="password" class="form-control" id="password_field"
									th:classappend="${#fields.hasErrors('password')?'is-invalid':''}"
									name="password" aria-describedby="passwordHelp"
									placeholder="Enter Here" required th:value="${user.password}">
								<div id="passwordHelp" class="form-text">We'll never share
									your password with anyone else.</div>
								<div th:each="e : ${#fields.errors('password')}" th:text="${e}"
									id="passwordHelp" class="invalid-feedback"></div>
							</div>

							<!-- User About Field -->
							<div class="form-group">
								<textarea placeholder="Enter something about yourself" cols="10"
									rows="6" class="form-control" name="about"
									th:value="${user.about}"></textarea>
							</div>

							<!-- 	Terms and condition Agreement -->

							<div class="form-check">
								<input class="form-check-input" type="checkbox"
									id="checkisActive" name="agree"
									th:classappend="${#fields.hasErrors('agree')?'is-invalid':''}" />
								<label class="form-check-label" for="checkisActive">
									Accept Terms and Conditions </label>
								<div th:each="e : ${#fields.errors('agree')}" th:text="${e}"
									id="checkisActive" class="invalid-feedback"></div>
							</div>

							<div class="container text-center mt-2">
								<button class="btn bg-primary text-white" type="submit">
									Submit</button>

								<button class="btn btn-warning text-white" type="reset">
									Reset</button>

							</div>

						</form>
					</div>
				</div>
			</div>
		</div>

	</section>
</body>
</html>
